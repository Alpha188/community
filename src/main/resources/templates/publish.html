<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>发布 -码农社区</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/community.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
</head>

<body>
	<div th:insert="~{navigation :: navbar}"></div>

	<div class="container-fluid main">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
				<h2 class="h2-desc">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					发布
				</h2>
				<hr>
				<form method="post" action="/publish">
					<input type="hidden" name="id" th:value="${id}">
					<div class="form-group">
						<label for="title">问题标题（简单扼要）</label> 
						<input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
					</div>
					<div class="form-group">
						<label for="description">问题补充 (必填，请参照右侧提示):</label>
						<textarea name="description" id="description" th:text="${description}" class="form-control" rows="10"
							required="required"></textarea>
					</div>
					<div class="form-group">
						<label for="tag">添加标签:</label> <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
							placeholder="多标签以,隔开">
					</div>

					<span class="label label-danger" th:text="${error}"></span>

					<button type="submit" class="btn btn-success btn-publish">确认发起</button>

				</form>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
				<div class="aw-mod publish-help">
					<div class="mod-head">
						<h3>问题发起指南</h3>
					</div>
					<div class="mod-body">
						<p>
							<b>• 问题标题:</b> 请用<b style="color: red">精简</b>的语言描述您发布的问题，不超过25字
						</p>
						<p>
							<b>• 问题补充:</b> 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：
						</p>
						<li>服务器运行环境信息；</li>
						<li>软件版本；</li>
						<li>问题发生的上下文信息；</li>
						<li>补充完整的异常和错误信息；</li>
						<li>注意阅读格式友好，代码和异常信息请用代码标签格式化张贴；</li>

						<p></p>
						<p>
							<b>• 选择标签:</b> 选择一个或者多个合适的标签，不超过<b style="color: red">10</b>个字
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</html>
